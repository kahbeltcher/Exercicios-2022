<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Cadastro</title>
</head>
<body>
	<!--IMAGEM-->
	<div class="container">
		<div class="form-image">
			<img src="assets/img/undraw_social_friends_re_7uaa.svg" alt="">
		</div>
		<!--FORM-->
		<div class="form">
			<form action="#">
				<div class="form-header">
					<div class="title">
						<h2>Cadastre-se</h2>
					</div>
				</div>
				<!--GROUP -->
				<div class="input-group">
					<!--NOME-->
					<div class="input-box">
						<label for="nome">Nome: </label>
						<input id="nome"type="text" name="nome"
						placeholder=" Seu nome" required>
					</div>
					<!--SOBRENOME-->
					<div class="input-box">
						<label for="Sobrenome">Sobrenome: </label>
						<input id="sobrenome"type="text" name="sobrenome"
						placeholder=" Seu sobrenome" required>
					</div>
					
					<!--E-MAIL-->
					<div class="input-box">
						<label for="email">E-mail: </label>
						<input id="email"type="email" name="email"
						placeholder=" Seu e-mail" required>
					</div>
					<!--CELULAR-->
					<div class="input-box">
						<label for="number">Celular: </label>
						<input id="number"type="tel" name="number"
						placeholder="(xx)xxxx-xxxx" required>
					</div>
				</div>

				<!--AREA DE INTERESSE-->
				<div class="input-box">
					<label class="input-box"for="area">Áreas de interesse</label>
					<select  id="area" multiple aria-label="multiple select example" required>
						<option selected disabled>Selecione</option> 
						<option value="1">Análise</option>
						<option value="2">Banco de dados</option>
						<option value="3">Desenvolvimento</option>
						<option value="4">Engenharia de software</option>
						<option value="5"> Redes de computadores</option>
					</select>
				</div>
					<!--GENDER-->
				<div class="gender-inputs">
					<div class="gender-title">
						<h4>Gênero</h4>
					</div>
					<!--FEMININO-->
					<div class="gender-group">
						<div class="gender-input">
							<input type="radio" name="gender" id="female">
							<label for="female">Feminino</label>
						</div>
						<!--MASCULINO-->
						<div class="gender-input">
							<input type="radio" name="gender" id="male">
							<label for="male">Masculino</label>
						</div>
						<!--OUTROS-->
						<div class="gender-input">
							<input type="radio" name="gender" id="outros">
							<label for="outros">Outros</label>
						</div>
					</div>
				</div>
				<!--BOTÃO-->
				<div class="continue-button">
					<button><a href="#">Continuar</a></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
